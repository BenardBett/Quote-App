
<div class="row">
    <div class="col-md-6">
        <h1>Favourites Quotes in Angular</h1>
        <div *ngFor="let quote of quotes;let i=index">
            <br>
          <div class="card">
            <p id={{i}}>name: "{{quote.name}}" <br> Title: {{quote.quoteTitle}} <br>
              by:{{quote.quoteAuthor}} <br> postedOn:{{quote.postDate|dateCount}} days ago</p>
          </div>
          <br>
          <div class="text-center container">
            <button style="margin-left:10px;" (click)='deleteQuote($event,i)'
              class="btn btn-outline-danger">Delete</button>
            <button style="margin-left:10px;" class="btn btn-outline-success" (click)='likes(i)'>LIKE {{quote.likes}}
              <i class="fa fa-thumbs-up"></i></button>
            <button style="margin-left:20px;" class="btn btn-outline-warning"
              (click)='dislikes(i)'>DISLIKE{{quote.dislikes}} <i class="fa fa-thumbs-down"></i></button>
          </div>
          <div *ngIf='quote.showDescription'>
            <app-quote-detail [quote]='quote' (deleteQuote)='deleteQuote($event,i)'></app-quote-detail>
          </div>
        </div>
    </div>
    <div class="col-md-6">
        
    </div>
</div>
